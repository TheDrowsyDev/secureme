- var_group:
    title: OpenSearch Application Variables
    vars:
      - var:
          name: OPENSEARCH_USERNAME
          placeholder: "admin"
          sensitive: false
      - var:
          name: OPENSEARCH_PASSWORD
          sensitive: true
          placeholder: "password"
- var_group:
    title: Redis Variables
    vars:
    - var:
        name: REDIS_USERNAME
        placeholder: "admin"
        sensitive: false
    - var:
        name: REDIS_PASSWORD
        sensitive: true
        placeholder: "password"
- var_group:
    title: MLFlow Variables
    vars:
    - var:
        name: MLFLOW_USERNAME
        placeholder: "admin"
        sensitive: false
    - var:
        name: MLFLOW_PASSWORD
        sensitive: true
        placeholder: "password"